<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>New Tab</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="top-bar">
            <div class="left-icons">
                <a href="https://calendar.google.com/calendar">
                    <img src="./images/icons/google_calender.png" alt="Google" class="google-icon" />
                </a>
                <a href="https://www.drive.google.com">
                    <img src="./images/icons/google_drive.png" alt="Google" class="google-icon" />
                </a>
                <a href="https://github.com/sifulbd">
                    <img src="./images/icons/github_icon.png" alt="github" class="google-icon" />
                </a>
                <a href="https://web.whatsapp.com/">
                    <img src="./images/icons/whatappicon.png" alt="github" class="google-icon" />
                </a>
                <a href="https://quran.com/">
                    <img src="./images/icons/quran.png" alt="quran" class="google-icon" />
                </a>
            </div>
            <div class="right-icons">
                <a href="https://myaccount.google.com/">
                    <img src="./images/icons/gmail.png" alt="User Avatar" class="profile-icon" />
                </a>
                <a href="https://www.linkedin.com/in/getsiful/">
                    <img src="./images/icons/linkedin.png" alt="User Avatar" class="profile-icon" />
                </a>
                <a href="https://chatgpt.com//">
                    <img src="./images/icons/chatgpt.png" alt="User Avatar" class="profile-icon" />
                </a>
            </div>
        </header>
        <div class="overlay"></div>

        <footer>
            <p class="copyright-info">Made with ❤️ by Saif</p>
        </footer>
        <script src="content.js"></script>
    </body>
</html>
